<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Download and Print</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
  body{
    background: gray;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas{
    display: block;
    width: 500px;
    height: 300px;
    background: #fff;
  }
    </style>
</head>
<body>
    
    <canvas></canvas>
 
    <script src="./dom-to-image.js"></script>
    <script>
 const canvas = document.querySelector('canvas')
 const ctx = canvas.getContext('2d')
 ctx.fillStyle = 'red'
 ctx.fillRect(10,10,100, 50)

 ctx.fillStyle = 'green'
 ctx.fillRect(150,10,100, 50)
 
//  strokeRect()
 ctx.strokeStyle = 'black'
 ctx.lineWidth = 5
 ctx.strokeRect(10,80,100, 50)

//  clear Rect()
ctx.clearRect(25,25,10,30)

// FillText
ctx.fillText('it is text', 100, 100,)

    </script>
</body>
</html>
